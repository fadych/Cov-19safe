<div class="container padding container_actions">
<div class="d-flex justify-content-between">
<div>
<button type="button" class="btn btn-outline-info" (click)='goBack()'>
<span class="fa fa-arrow-left"></span>
</button>
</div>
<div>
<div class="row">
<div class="col col-12">
<button type="button" class="btn btn-outline-success" (click)='AddEntry()'>
<span class="fa fa-plus"></span>
</button>
</div>
</div>
</div>
</div>
</div>
<div class="container">
<div class='row'>
<div class="col col-lg-4" *ngFor='let entry of data'>
<div class="container entry_section">
<form fxLayout='column' #f="ngForm">
<mat-form-field>
<mat-select placeholder="Person" [(value)]='entry.PERSON_ID'><mat-option>Choose</mat-option><mat-option *ngFor='let PersonEntry of PersonList' [value]='PersonEntry.PERSON_ID'>{{PersonEntry.FIRSTNAME}}</mat-option></mat-select> 
</mat-form-field>
<mat-form-field>
<mat-select placeholder="Neighborhood" [(value)]='entry.NEIGHBORHOOD_ID'><mat-option>Choose</mat-option><mat-option *ngFor='let NeighborhoodEntry of NeighborhoodList' [value]='NeighborhoodEntry.NEIGHBORHOOD_ID'>{{NeighborhoodEntry.NAME}}</mat-option></mat-select> 
</mat-form-field>
<mat-form-field>
<input matInput placeholder="Firstname" type="text"  name="FIRSTNAME" [(ngModel)]="entry.FIRSTNAME" required /><mat-error>Firstname is required</mat-error>
</mat-form-field>
<mat-form-field>
<input matInput placeholder="Lastname" type="text"  name="LASTNAME" [(ngModel)]="entry.LASTNAME" required /><mat-error>Lastname is required</mat-error>
</mat-form-field>
<mat-form-field>
<input matInput placeholder="Fathername" type="text"  name="FATHERNAME" [(ngModel)]="entry.FATHERNAME" required /><mat-error>Fathername is required</mat-error>
</mat-form-field>
<mat-form-field>
<input matInput placeholder="Mothername" type="text"  name="MOTHERNAME" [(ngModel)]="entry.MOTHERNAME" required /><mat-error>Mothername is required</mat-error>
</mat-form-field>
<mat-form-field>
<input matInput type="date" placeholder="Startdate"  name="STARTDATE" [(ngModel)]="entry.STARTDATE" required /><mat-error>Startdate is required</mat-error>
</mat-form-field>
<mat-form-field>
<textarea matTextareaAutosize  matInput name="DESCRIPTION" placeholder="Description" rows="3" [(ngModel)]="entry.DESCRIPTION" required></textarea><mat-error>Description is required</mat-error>
</mat-form-field>
<div class="row">
<div class='col col-md-6'>
<button [disabled]='!f.valid' mat-raised-button color='primary' type="button" class="btn btn-outline-secondary btn-block" (click)='Edit(entry)'>Save</button>
</div>
<div class='col col-md-6'>
<button mat-raised-button color='warn' type="button" class="btn btn-outline-danger btn-block" (click)="Delete(entry)">Delete</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
